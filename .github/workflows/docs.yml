name: docs

on:
  push:
    branches:
      - "main"
      - "dev"
  pull_request:
    paths:
      - ".github/**"
      - "docs/**"
  merge_group:
    paths:
      - ".github/**"
      - "docs/**"
  workflow_dispatch:

defaults:
  run:
    working-directory: ./docs

jobs:
  ci:
    name: "Lint, test, build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4
        with:
          node-version-file: "docs/.nvmrc"
          cache: "yarn"
          cache-dependency-path: "docs/yarn.lock"

      - name: Install dependencies ðŸ“¦
        run: yarn install --immutable
      - name: Run build
        run: yarn run build

  docker:
    uses: reims2/reims2/.github/workflows/docker.yml@main
    concurrency: docker-docs-${{ github.ref }}
    if: ${{ github.event_name != 'merge_group' }}
    secrets: inherit # pass all secrets
    with:
      component: docs

  deploy:
    needs:
      - docker
    if: github.ref == 'refs/heads/main'
    uses: reims2/reims2/.github/workflows/deploy.yml@main
    concurrency: deploy-docs
    secrets: inherit # pass all secrets
    with:
      component: docs

  dev-deploy:
    needs:
      - docker
    if: github.event_name == 'workflow_dispatch'
    uses: reims2/reims2/.github/workflows/dev-deploy.yml@main
    concurrency: dev-deploy-docs
    secrets: inherit # pass all secrets
    with:
      component: docs
