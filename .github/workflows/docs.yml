name: docs

on:
  push:
    branches:
      - "**"
    tags: ["v*.*.*"]
  pull_request:
  merge_group:
  workflow_dispatch:

env:
  component: docs

defaults:
  run:
    working-directory: ./docs

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4
        with:
          node-version-file: "${{ env.component }}/.nvmrc"
          cache: "yarn"
          cache-dependency-path: "${{ env.component }}/yarn.lock"

      - name: Install dependencies ðŸ“¦
        run: yarn install --immutable
      - name: Run build
        run: yarn run build

  docker:
    uses: reims2/reims2/.github/workflows/docker.yml@main
    concurrency: docker-${{ github.ref }}
    if: ${{ github.event_name != 'merge_group' }}
    secrets: inherit # pass all secrets

  deploy:
    needs:
      - docker
    if: github.ref == 'refs/heads/main'
    uses: reims2/reims2/.github/workflows/deploy.yml@main
    concurrency: deploy-docs
    secrets: inherit # pass all secrets

  dev-deploy:
    needs:
      - docker
    if: github.event_name == 'workflow_dispatch'
    uses: reims2/reims2/.github/workflows/dev-deploy.yml@main
    concurrency: dev-deploy-docs
    secrets: inherit # pass all secrets
