name: frontend

on:
  push:
    branches:
      - "main"
      - "dev"
  pull_request:
    paths:
      - ".github/**"
      - "frontend/**"
      - "e2e/**"
    types:
      - "opened"
      - "synchronize"
      - "reopened"
      - "labeled"
  merge_group:
    paths:
      - ".github/**"
      - "frontend/**"
      - "e2e/**"
  workflow_dispatch:

defaults:
  run:
    working-directory: ./frontend

jobs:
  ci:
    runs-on: ubuntu-latest
    if: ${{ github.event.action != 'labeled' }}
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4
        with:
          node-version-file: "frontend/.nvmrc"
          cache: "yarn"
          cache-dependency-path: "frontend/yarn.lock"

      - name: Install dependencies ðŸ“¦
        run: yarn install --immutable
      - name: Lint files
        run: yarn run lint
      - name: Run tests
        run: yarn test
      - name: Run build
        run: yarn run build

  docker:
    uses: reims2/reims2/.github/workflows/docker.yml@main
    concurrency: docker-frontend-${{ github.ref }}
    if: ${{ github.event_name != 'merge_group' && github.event.action != 'labeled' }}
    secrets: inherit # pass all secrets
    with:
      component: frontend

  dev-deploy:
    needs:
      - docker
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/dev'
    uses: reims2/reims2/.github/workflows/dev-deploy.yml@main
    concurrency: dev-deploy-frontend
    secrets: inherit # pass all secrets
    with:
      component: frontend

  test-deploy:
    needs:
      - docker
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    uses: reims2/reims2/.github/workflows/deploy-instance.yml@main
    concurrency: e2e-test
    with:
      instance_name: e2e
    secrets: inherit # pass all secrets

  e2e:
    needs:
      - test-deploy
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency: e2e-test
    defaults:
      run:
        working-directory: ./e2e
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4
        with:
          cache: "yarn"
          cache-dependency-path: "e2e/yarn.lock"
      - name: Install dependencies
        run: yarn
      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps
      - name: Run Playwright tests
        run: yarn playwright test
        env:
          BASE_URL: "https://e2e.reims2.app"
      - uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30

  deploy:
    needs:
      - docker
      - ci
      - e2e
    if: github.ref == 'refs/heads/main'
    uses: reims2/reims2/.github/workflows/deploy.yml@main
    concurrency: deploy-frontend
    secrets: inherit # pass all secrets
    with:
      component: frontend
