spring.datasource.url=jdbc:h2:mem:testdb;MODE=MariaDB;DATABASE_TO_LOWER=TRUE

# Fill db with initial data using flyway
spring.flyway.locations=db/migration

# ------------------------------------------------

server.port=9966
server.servlet.context-path=/

spring.messages.basename=messages/messages

logging.level.org.springframework=INFO
#logging.level.org.springframework=DEBUG

#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# enable the desired authentication type
# by default the authentication is disabled
pvh.security.enable=false

pvh.app.jwtSecret=fdgsfg
# Expire after 8 weeks
pvh.app.jwtExpirationMs=4838400000
pvh.debug.enable = true
